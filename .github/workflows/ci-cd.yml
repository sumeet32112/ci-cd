name: Receipes CI/CD Pipeline with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: recipes-api
    steps:
    - name: checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build backend with Maven
      run: mvn clean packages -DskipTests
    - name: Build & Push Backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./recipes-api
        file: ./recipes-api/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}/recipes-api:latest 
        
   
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: recipes-ui
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies & build Angular
        run: |
          npm ci --legacy-peer-deps
          npm run build --prod
      - name: Build & Push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./recipes-ui
          file: ./recipes-ui/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/recipes-ui:latest
    
